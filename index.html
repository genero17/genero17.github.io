<body class="demo-4">
	<div class="container">

								Ye dare enter th' pirate cove !

	<div class="footer" style="text-align:center;">
		<h1 class="subtitle" style="color:white;">Our past sponsors</h1>
		<div class="slick">

			<img class="slick-img" src="img/logos/aptron.png" />
			<img class="slick-img" src="img/logos/Bisleri.png" />
			<img class="slick-img" src="img/logos/Coca-Cola-logo.png" />

			<img class="slick-img" src="img/logos/ibm-logo-png.png" />

			<img class="slick-img" src="img/logos/saavn.png" />
			<img class="slick-img" src="img/logos/smaaash.png" />
			<img class="slick-img" src="img/logos/Tata_Consultancy_Services_Logo2.png" />
			<img class="slick-img" src="img/logos/WOW.png" />
			<img class="slick-img" src="img/logos/Grog.jpg" />


		</div>
	</div>
	</div>
	<!-- /container -->
	<!-- <script src="js/water.js"></script> -->
	<script>
		var app = new PIXI.Application($(window).innerWidth(), $(window).innerHeight());
		document.body.appendChild(app.view);
		document.getElementById('bg').appendChild(app.view)
		var filter = new PIXI.filters.BlurFilter();
		app.stage.filters = [filter]
		function onPlayVideo() {

			// Don't need the button anymore
			// button.destroy();

			// create a video texture from a path
			var texture = PIXI.Texture.fromVideo('img/landing.webm');

			// create a new Sprite using the video texture (yes it's that easy)
			var videoSprite = new PIXI.Sprite(texture);

			// Stetch the fullscreen
			videoSprite.width = app.renderer.width;
			videoSprite.height = app.renderer.height;

			app.stage.addChild(videoSprite);
		}
		onPlayVideo();
		$('.slick').slick({
			dots: true,
			infinite: true,
			speed: 300,
			slidesToShow: 4,
			slidesToScroll: 1,
			autoplay: true,
			autoplaySpeed: 2000,
			variableWidth: true,
			centerMode: true,
			responsive: [
				{
					breakpoint: 1024,
					settings: {
						slidesToShow: 3,
						slidesToScroll: 3,
						infinite: true,
						dots: true
					}
				},
				{
					breakpoint: 600,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2
					}
				},
				{
					breakpoint: 480,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}

			]
		});
	</script>
